spring:
  application:
    name: WorkingTimeApplication

  datasource:
    url: jdbc:mysql://localhost:3306/task_management
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # for development; Flyway handles migrations in production
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  flyway:
    enabled: false
    locations: classpath:db/migration

jwt:
  secret: myVerySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
  expiration: 86400000

server:
  port: 8081

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb.core: INFO

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
